syntax = "proto3";

package user_service.proto.v1;

import "google/api/annotations.proto";


// 1. AuthService (认证服务)
service AuthService {
  // 发送验证码
  rpc SendCode(SendCodeRequest) returns (SendCodeResponse) {
    option (google.api.http) = {
      post: "/v1/auth/send_code"
      body: "*"
    };
  }

  // 密码登录
  rpc LoginByPassword(LoginByPasswordRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/v1/auth/login_by_password"
      body: "*"
    };
  }

  // 验证码登录
  rpc LoginByCode(LoginByCodeRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/v1/auth/login_by_code"
      body: "*"
    };
  }
}


// 2. UserService (用户服务)
service UserService {
  // 用户注册 (使用验证码)
  rpc Register(RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = {
      post: "/v1/users/register"
      body: "*"
    };
  }

  // 获取用户信息
  rpc GetUserInfo(GetUserInfoRequest) returns (GetUserInfoResponse) {
    option (google.api.http) = {
      get: "/v1/users/me"
    };
  }

  // 修改用户信息
  rpc UpdateUserInfo(UpdateUserInfoRequest) returns (UpdateUserInfoResponse) {
    option (google.api.http) = {
      put: "/v1/users/{user.user_id}" // (使用 PATCH 语义)
      body: "user"
    };
  }
}

// 消息体定义
// 通用实体
message CommonStatus {
  int32 code = 1;         // 0 代表成功，非 0 代表业务失败码 (例如 10001)
  string message = 2;     // 错误信息或成功提示
}

message User {
  string user_id = 1;
  string username = 2;
  string email = 3;
  string avatar_url = 4;
  string phone_number = 5;
}

// AuthService 消息体
enum CodeUsage {
  UNKNOWN = 0;
  USER_REGISTER = 1;
  USER_LOGIN = 2;
  RESET_PASSWORD = 3;
}
message SendCodeRequest {
  string phone_number = 1;
  CodeUsage usage = 2;
}

message SendCodeResponse {
  CommonStatus status = 1;
}

message LoginByPasswordRequest {
  string user_id = 1 [json_name = "user_id"];
  string password = 2;
}
message LoginByCodeRequest {
  string phone_number = 1;
  string code = 2;
}
message LoginResponse {
  CommonStatus status = 1;
  string token = 2;
}

// UserService 消息体
message RegisterRequest {
  string username = 1;
  string password = 2;
  string phone_number = 3;
  string code = 4;
}
message RegisterResponse {
  CommonStatus status = 1;
  string user_id = 2;
}

message GetUserInfoRequest {
//  string user_id = 1;
}
message GetUserInfoResponse {
  CommonStatus status = 1;
  User user = 2;
}

message UpdateUserInfoRequest {
  User user = 1;
}
message UpdateUserInfoResponse {
  CommonStatus status = 1;
}