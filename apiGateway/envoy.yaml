static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080 # Envoy 对外监听的 HTTP/JSON 端口
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            # 路由到 user_service_cluster
                            cluster: user_service_cluster
                            timeout: 60s
                http_filters:
                  # gRPC-JSON 转码器
                  - name: envoy.filters.http.grpc_json_transcoder
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder

                      # --------------------------------------------------
                      # 指定的 proto.pb 文件路径
                      proto_descriptor: "/home/ubuntu/Photon-Commerce/apiGateway/proto.pb"
                      # --------------------------------------------------

                      services: ["user_service.proto.v1.UserService", "user_service.proto.v1.AuthService"]
                      print_options:
                        add_whitespace: true
                        always_print_primitive_fields: true
                        always_print_enums_as_ints: false
                        preserve_proto_field_names: true

                  # 路由器过滤器，必须在最后
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: user_service_cluster
      connect_timeout: 5s
      type: STRICT_DNS
      # gRPC 服务必须使用 http2
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: user_service_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      # 指向本地运行的 gRPC 服务
                      address: "127.0.0.1"
                      # gRPC 服务的端口
                      port_value: 50051